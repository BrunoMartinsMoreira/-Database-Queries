version: '3.7'

services:
  db:
    image: postgres
    container_name: ignitechalenge_db
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=brunoteste
      - POSTGRES_PASSWORD=brunoteste
      - POSTGRES_DB=ignitechalenge 
    volumes:
      - pgdata:/data/postgres  
  app:
    build: .
    container_name: ignitechalenge_server
    restart: always
    ports:
      - 3333:3333
      - 9229:9229 
    volumes:
      - .:/usr/app
    links:
      - db
    depends_on:
      - db      

volumes:
  pgdata:
    driver: local